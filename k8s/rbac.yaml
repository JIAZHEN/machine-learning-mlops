# ServiceAccount for the application
apiVersion: v1
kind: ServiceAccount
metadata:
  name: churn-prediction-sa
  namespace: ml-production
  labels:
    app: churn-prediction
---
# Role for the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: churn-prediction-role
  namespace: ml-production
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: churn-prediction-rolebinding
  namespace: ml-production
subjects:
- kind: ServiceAccount
  name: churn-prediction-sa
  namespace: ml-production
roleRef:
  kind: Role
  name: churn-prediction-role
  apiGroup: rbac.authorization.k8s.io

